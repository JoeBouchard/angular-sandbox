<div *ngIf="logger.logs.length >= 0">
  <h3>Local Logs:</h3>
  <table>
    <thead>
      <tr>
        <td>Date</td>
        <td>Message <button (click)="pingLog()">Ping the log</button></td>
      </tr>
    </thead>
    <tbody *ngFor="let log of logger.logs">
      <tr>
        <td>{{ log.date.toLocaleTimeString() }}</td>
        <td>{{ log.entry }}</td>
      </tr>
    </tbody>
  </table>
</div>
